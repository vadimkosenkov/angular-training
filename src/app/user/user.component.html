<div
  [class]="myColor"
  [style.backgroundColor]="'pink'"
  [style.fontSize.px]="18"
  [style.fontWeight]="myFontWeight"
  (click)="myColor = 'dark'"
  (click)="changeFontWeight(600)"
>
  user works! {{ x }}, {{ user.name }}
</div>
<div>
  <input type="text" #inputValue placeholder="enter your name..." />
  <button (click)="changeName(inputValue.value)">Confirm</button>
</div>

<!-- used directive *ngIf -->
<app-user-card *ngIf="!!isShown" [user]="user"></app-user-card>
<button (click)="toggleShown()">Hide age</button>

<!-- used directive *ngfor -->
<ul>
  <li *ngFor="let i of friends">
    {{ i.name }}
  </li>
</ul>
